<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
        <style>
        @charset "UTF-8";

		body{
		    background-color: #efd0ca;
		}
		.card{
		    background-color: #fffaff;
		}
		.btn-full-width {
		    width: 100%;
		    margin-bottom: 5px; 
		}
		</style>
	        
    </head>
    <body>
        <div class="container">
		  <div class="row justify-content-center mt-5">
		    <div class="col-md-6">
		      <div class="card">
		        <div class="card-body">
		          <form>
		            <div class="form-group">
		              <label for="username">Username:</label>
		              <input type="text" class="username-input form-control" name = "username" id="username" placeholder="Enter username" required>
		            </div>
		            <div class="form-group">
		              <label for="password">Password:</label>
		              <input type="password" class="password-input form-control" name = "password" id="password" placeholder="Enter password" required>
		            </div>
		            <button type="button" class="login-button btn btn-primary btn-full-width">Login</button>
		            <button type="button" class="btn btn-secondary btn-full-width" onclick="redirectToReg()">Click here to register.</button>
		            <button type="button" class="btn btn-link btn-full-width" onclick="redirectToHome()">Continue as Guest</button>
		          </form>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		
		<script src = "login.js"></script>
    </body>
</html>
