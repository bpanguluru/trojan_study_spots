<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Card Layout for the Form -->
    <div class="card">
      <h5 class="card-header">Sign In</h5>
      <div class="card-body">
        <form name="myform" method="GET" action="ProjectServlet">

          <div class="mb-3">
            <label for="username" class="form-label">User name:</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your user name">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>

        </form>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
