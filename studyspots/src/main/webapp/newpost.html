                   <label>Noise Level</label>
                   <button type="button" id="tagBtn0" class="tagButton" value="0">Loud</button>

                   <button type="button" id="tagBtn2" class="tagButton" value="2">Silent</button>
                   
                   
                   <label>Environment</label>

                   <button type="button" id="tagBtn8" class="tagButton" value="8">Comfortable</button>
                   <button type="button" id="tagBtn9" class="tagButton" value="9">Alternative Seating</button>
                   <button type="button" id="tagBtn10" class="tagButton" value="10">Clean</button>
                   
                   
                   <label>Helpful</label>
                   <button type="button" id="tagBtn11" class="tagButton" value="11">Outlets</button>
                   <button type="button" id="tagBtn12" class="tagButton" value="12">No Outlets</button>
                   <button type="button" id="tagBtn13" class="tagButton" value="13">White boards</button>
                   <button type="button" id="tagBtn14" class="tagButton" value="14">Chalk boards</button>
                   <button type="button" id="tagBtn15" class="tagButton" value="15">Book stacks</button>
                   
                   
                   <label>Extras</label>
                   <button type="button" id="tagBtn16" class="tagButton" value="16">Good for groups</button>

                   <button type="button" id="tagBtn18" class="tagButton" value="18">Food Nearby</button>
                   <button type="button" id="tagBtn19" class="tagButton" value="19">Good For Mornings</button>
                   <button type="button" id="tagBtn20" class="tagButton" value="20">Good For Afternoon</button>
                   <button type="button" id="tagBtn21" class="tagButton" value="21">Good For Nights</button>
