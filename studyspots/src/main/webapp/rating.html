<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trojan Study Spots</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
	<form id="rating" onsubmit="submitForm(event)">
	  <input type="radio" id="radio1" name="rating" value="radio1" onclick = "changeImage(event)">
		<label for="radio1" class="blank-img"></label>
	  
	  <input type="radio" id="radio2" name="rating" value="radio2">
		<label for="radio2" class=".blank-img"></label>
		
		<input type="radio" id="radio3" name="rating" value="radio3">
		<label for="radio3" class=".blank-img"></label>
		
		<input type="radio" id="radio4" name="rating" value="radio4">
		<label for="radio4" class=".blank-img"></label>
		
		<input type="radio" id="radio5" name="rating" value="radio5">
		<label for="radio5" class=".blank-img"></label>

	  
	  <input type="submit" value="Submit"><br>
	    <input type="reset" value="Reset"/><br>
	</form>
	<!-- Div to display form values -->
	<div id="formValues"></div>

	<script>
	function submitForm(event) {
	  event.preventDefault(); // Prevent the default form submission
	  
	  // Get the form data
	  var formData = new FormData(document.getElementById("rating"));
	  
	  // Construct the table with form data
	  var tableHTML = "<table border='1'>";
	  for (var pair of formData.entries()) {
	    tableHTML += "<tr><td>" + pair[0] + "</td><td>" + pair[1] + "</td></tr>";
	  }
	  tableHTML += "</table>";
	  
	  // Display the table in the div
	  document.getElementById("formValues").innerHTML = tableHTML;
	}
	</script>
</body>
</html>
