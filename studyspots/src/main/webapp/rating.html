<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trojan Study Spots</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<form id="rating" onsubmit="submitForm(event)">
	  <input type="radio" id="1" name="rating" value="1">
	  <label for="1">  
	  	<img src="trojanfilled.jpg" alt="rated trojan" width="30" height="30" id="myImage">
	 		 1</label>
	  <input type="radio" id="2" name="rating" value="2">
	  <label for="2">2</label>
	  <input type="radio" id="3" name="rating" value="3">
	  <label for="3">3</label>
	  <input type="radio" id="4" name="rating" value="4">
	  <label for="4">4</label>
	   <input type="radio" id="5" name="rating" value="5">
	  <label for="5">5</label><br>
	  
	  <input type="submit" value="Submit"><br>
	    <input type="reset" value="Reset"/><br>
	</form>
	<!-- Div to display form values -->
	<div id="formValues"></div>

	<script>
	function submitForm(event) {
	  event.preventDefault(); // Prevent the default form submission
	  
	  // Get the form data
	  var formData = new FormData(document.getElementById("rating"));
	  
	  // Construct the table with form data
	  var tableHTML = "<table border='1'>";
	  for (var pair of formData.entries()) {
	    tableHTML += "<tr><td>" + pair[0] + "</td><td>" + pair[1] + "</td></tr>";
	  }
	  tableHTML += "</table>";
	  
	  // Display the table in the div
	  document.getElementById("formValues").innerHTML = tableHTML;
	}
	</script>
</body>
</html>
