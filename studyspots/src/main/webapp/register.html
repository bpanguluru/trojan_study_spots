<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/loginregister.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="sign-up container-item">
                <h2>Sign Up</h2>
                <span class="input-info">Email:</span>
                <br>
                <input type="text" class="email-input">
                <br>
                <span class="input-info">Username:</span>
                <br>
                <input type="text" class="username-input">
                <br>
                <span class="input-info">Password:</span>
                <br>
                <input type="text" class="password-input">
                <br>
                <span class="input-info">Confirm Password:</span>
                <br>
                <input type="text" class="password-conf-input">
                <br>
                <button class="register-button">Register</button>
                <br>
                <a href="guest_home.html" class="guest-button">Continue as Guest <i class="fa-solid fa-arrow-alt-circle-right"></i></a>
            </div>
        </div>

        <script src="register.js"></script>
        <script src="https://kit.fontawesome.com/a2ddfc8d14.js" crossorigin="anonymous"></script>
    </body>
</html>
