<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>

<body>
  <h1>Registration</h1>
  <form name="myform" method="GET" action="ProjectServlet">

    <label for="username">User name:</label>
    <input type="text" id="username" name="username" required placeholder="Enter your user name">
    <br><br>
    
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required placeholder="Enter your password">
    <br><br>

    <button type="submit">Register</button>
    <button type="reset">Reset</button>

  </form>
</body>

</html>
