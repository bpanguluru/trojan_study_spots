<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
        @charset "UTF-8";

		body{

		.btn-full-width {

        <div class="container">
		  <div class="row justify-content-center mt-5">

		        <div class="card-body">
		          <form>
		            <div class="form-group">
		              <label for="username">Email:</label>
		              <input type="text" class="email-input form-control" placeholder="Enter username" required>
		            </div>
		            <div class="form-group">

		            </div>

		              <label for="password">Confirm Passowrd:</label>
		              <input type="password" class="password-conf-input form-control" placeholder="Confirm password" required>
		            </div>
		            <button type="button" onclick = "registerFunc()" class="register-button btn btn-primary btn-full-width">Register</button>
